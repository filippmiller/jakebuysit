version: '3.8'

services:
  # Agent 4: Backend API (Fastify) â€” the orchestrator
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jakebuysit-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_URL=postgresql://${POSTGRES_USER:-jakebuysit}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-jakebuysit}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - AGENT2_API_URL=http://pricing-api:8000
      - AGENT3_API_URL=http://jake-service:3002
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - S3_BUCKET=${S3_BUCKET:-jakebuysit-photos}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jakebuysit-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Agent 2: AI Vision & Pricing Engine (FastAPI)
  pricing-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jakebuysit-pricing-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - EBAY_APP_ID=${EBAY_APP_ID:-}
      - EBAY_CERT_ID=${EBAY_CERT_ID:-}
      - EBAY_DEV_ID=${EBAY_DEV_ID:-}
      - SERPAPI_KEY=${SERPAPI_KEY:-}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-jakebuysit}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-jakebuysit}
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=production
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jakebuysit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Agent 3: Jake Voice & Character System
  jake-service:
    build:
      context: .
      dockerfile: services/jake/Dockerfile
    container_name: jakebuysit-jake
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      - S3_BUCKET=${S3_BUCKET:-jakebuysit-photos}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
    networks:
      - jakebuysit-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3002/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Agent 1: Customer Frontend (Next.js)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: jakebuysit-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - jakebuysit-network

  # Agent 5: Admin Platform (Next.js)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: jakebuysit-admin
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - jakebuysit-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jakebuysit-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-jakebuysit}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-jakebuysit}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    networks:
      - jakebuysit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jakebuysit}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue Backend
  redis:
    image: redis:7-alpine
    container_name: jakebuysit-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - jakebuysit-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  jakebuysit-network:
    driver: bridge
