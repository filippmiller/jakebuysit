version: '3.8'

services:
  # Agent 2: Pricing Engine API
  pricing-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jakebuysit-pricing-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # API Keys (set in Coolify)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - EBAY_APP_ID=${EBAY_APP_ID:-}
      - EBAY_CERT_ID=${EBAY_CERT_ID:-}
      - EBAY_DEV_ID=${EBAY_DEV_ID:-}
      - SERPAPI_KEY=${SERPAPI_KEY:-}

      # Database & Cache
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}

      # Application Config
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - API_VERSION=v1
      - ENABLE_CORS=true

      # Pricing Config
      - MIN_OFFER_AMOUNT=5.0
      - MAX_ELECTRONICS_OFFER=2000.0
      - DAILY_SPENDING_LIMIT=10000.0
    depends_on:
      - postgres
      - redis
    networks:
      - jakebuysit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jakebuysit-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-jakebuysit}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-jakebuysit}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - jakebuysit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jakebuysit}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jakebuysit-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - jakebuysit-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  jakebuysit-network:
    driver: bridge
